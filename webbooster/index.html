	<main>

			<div class="row">

					<div class="leftside">
						<h1>We provide</h1>
						<ul>
							<li><i class="fa fa-paint-brush" aria-hidden="true"></i>
create website</li>

						 		</div>

								<label class="control-label col-sm-2 " for="textarea">Text:</label>
								<textarea class="form-control"  id="textarea" rows="4" placeholder="Your message"></textarea>
							</div>
							<div class="form-group"> 
								<div class="col-sm-offset-2 col-sm-10">
